
<div class="modal-header">
    <h1>{{title}}</h1>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-11 col-sm-offset-1">
            <form class="form-horizontal" ng-submit="close(login,password)">
                <!-- needed for ng-submit to work -->
                <input type="submit" id="submit" style="display:none"/>

                <div class="form-group">
                    <label for="login" class="col-sm-2 control-label">Login</label>

                    <div class="col-sm-8">
                        <input id="login" type="text" ng-model="login" class="form-control" placeholder="Login">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-8">
                        <input id="password" type="password" ng-model="password" class="form-control"
                               placeholder="Password">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="$dismiss('cancel')" class="btn btn-danger">Cancel</button>
    <button ng-click="close(login, password)" class="btn btn-primary">ok</button>
</div>
